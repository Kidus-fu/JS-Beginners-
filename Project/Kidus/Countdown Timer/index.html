<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">‚è≥ Countdown Timer</h1>

        <!-- Input for Time -->
        <input id="timeInput" type="number" placeholder="Enter seconds..." 
            class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none text-center">

        <!-- Display Countdown -->
        <h2 id="countdown" class="text-4xl font-bold my-4">00:00</h2>

        <!-- Buttons -->
        <div class="flex gap-3 justify-center">
            <button onclick="startCountdown()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white">Start</button>
            <button onclick="resetCountdown()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white">Reset</button>
        </div>
    </div>

    <script>
        let countdown;
        function startCountdown() {
            clearInterval(countdown); // Clear existing countdown
            let time = parseInt(document.getElementById("timeInput").value);
            if (isNaN(time) || time <= 0) return;

            const countdownDisplay = document.getElementById("countdown");

            countdown = setInterval(() => {
                if (time <= 0) {
                    clearInterval(countdown);
                    countdownDisplay.textContent = "üéâ Time‚Äôs Up!";
                } else {
                    countdownDisplay.textContent = `00:${time < 10 ? '0' : ''}${time}`;
                    time--;
                }
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdown);
            document.getElementById("countdown").textContent = "00:00";
            document.getElementById("timeInput").value = "";
        }
    </script>

</body>
</html>
