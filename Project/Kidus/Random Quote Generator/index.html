<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-900 text-white"
  >
    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-bold mb-4">Random Quote Generator</h1>
      <p id="quote" class="text-lg italic">
        Click the button to get a quote...
      </p>
      <button
        onclick="generateQuote()"
        class="mt-6 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-semibold"
      >
        New Quote
      </button>
    </div>

    <script>
      const quotes = [
        "Believe in yourself and all that you are.",
        "Your limitation—it’s only your imagination.",
        "Dream big and dare to fail.",
        "Do what you can with all you have.",
        "It always seems impossible until it’s done.",
      ];

      function generateQuote() {
        /*
            Math.random() generates a random decimal number between 0 and 1 (e.g., 0.75).
            Multiplying by quotes.length scales this number to match the array’s length.
            Math.floor() rounds the number down to get a valid array index (0 to quotes.length - 1).
            */
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").textContent = quotes[randomIndex];
      }
    </script>
  </body>
</html>
