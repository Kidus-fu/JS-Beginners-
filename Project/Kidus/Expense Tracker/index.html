<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-6">
    
    <!-- Alert Box -->
    <div id="alertBox" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300">
        <span id="alertText"></span>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-xl shadow-gray-700">
        <h1 class="text-2xl font-bold text-center text-white mb-4">Expense Tracker ðŸ’°</h1>

        <!-- Balance Display -->
        <div class="bg-gray-700 p-4 rounded-md text-center">
            <h2 class="text-xl font-semibold text-gray-200">Total Balance: <span id="balance" class="text-green-400">$0</span></h2>
        </div>

        <!-- Transaction Form -->
        <div class="mt-4">
            <input type="text" id="desc" class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md mb-2" placeholder="Enter description">
            <input type="number" id="amount" class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md mb-2" placeholder="Enter amount (+income, -expense)">
            <button onclick="addTransaction()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-all duration-200">
                Add Transaction
            </button>
        </div>

        <!-- Transaction List -->
        <h2 class="text-lg font-semibold text-gray-300 mt-6">Transactions:</h2>
        <ul id="transactions" class="mt-2 bg-gray-700 p-4 rounded-md space-y-2"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
